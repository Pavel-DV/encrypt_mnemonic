<!doctype html>
<html lang="en">
<head>
    <title>Encrypt mnemonic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
</head>
<body>
<div class="container" id="main">
    <form>
        <div class="form-group">
            <label for="phrase1">First phrase</label>

            <textarea class="form-control mb-3" rows=3 id="phrase1"></textarea>

            <label for="phrase2">Second phrase</label>

            <textarea class="form-control mb-3" rows=3 id="phrase2"></textarea>

            <label for="result">Result phrase</label>

            <textarea class="form-control mb-3" rows=3 id="result"></textarea>

            <button class="btn btn-primary mb-2" id="encrypt">Go</button>
        </div>
    </form>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
